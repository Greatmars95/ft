services:
  # PostgreSQL - основная база данных
  postgres:
    image: postgres:16-alpine
    container_name: quotopia-postgres
    environment:
      POSTGRES_DB: quotopia
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
    # БЕЗОПАСНОСТЬ: Порт 5432 НЕ открываем наружу!
    # Только внутри Docker сети quotopia-net
    # ports:
    #   - "5432:5432"  # ЗАКОММЕНТИРОВАНО для безопасности
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quotopia-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d quotopia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - веб-интерфейс для управления БД
  adminer:
    image: adminer:latest
    container_name: quotopia-adminer
    # БЕЗОПАСНОСТЬ: Доступ только через SSH tunnel
    # Чтобы открыть: ssh -L 8081:localhost:8081 user@server
    # ports:
    #   - "8081:8080"  # ЗАКОММЕНТИРОВАНО для безопасности
    expose:
      - "8080"  # Доступен только внутри Docker сети
    depends_on:
      - postgres
    networks:
      - quotopia-net
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  auth:
    build: ./auth-service
    container_name: quotopia-auth
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=secret123
      - DB_NAME=quotopia
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PORT=8090
    networks:
      - quotopia-net
    restart: unless-stopped

  ft:
    build: .
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=secret123
      - DB_NAME=quotopia
    networks:
      - quotopia-net

  ht:
    build:
      context: .
      dockerfile: ht/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - ft
      - postgres
    environment:
      - GRPC_SERVER=ft:50051
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=secret123
      - DB_NAME=quotopia
    networks:
      - quotopia-net

  ui:
    build: ./ui
    ports:
      - "3001:80"
    depends_on:
      - ht
    networks:
      - quotopia-net

  nginx:
    image: nginx:alpine
    container_name: quotopia-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - ui
      - ht
      - auth
      - adminer
    networks:
      - quotopia-net
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: quotopia-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - quotopia-net

volumes:
  postgres_data:
    driver: local
  certbot_www:
    driver: local
  certbot_conf:
    driver: local

networks:
  quotopia-net:
    driver: bridge
